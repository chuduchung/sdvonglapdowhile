<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Sử dụng vòng lặp do while để viết lại chương trình yêu cầu nhập các số từ 1 -> 10
    // ở ví dụ trong phần vòng lặp while.

    let number  ;
    do {
        number = prompt("Nhap so tu 1 den 10")
    } while ( number < 1 || number > 10 ) ;

    alert("So dc nhap la: " + number);


</script>


</body>
</html>
